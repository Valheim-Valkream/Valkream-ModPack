[ClanNorskaTransmoDia]
Heil ! Viking ! J`offre le service de transformation de l`apparence de votre armure, votre cape ou votre bouclier au couleur du clan Norska. C`est aussi ici le seul endroit pour vous procurer la cape du clan Norska. Tous ces services sont exclusivement offerts au membre du clan Norska. Êtes-vous un membre du clan Norska ? Je peux le vérifier.
Text: Norska, je le serai pour le reste de mon existence ! Je veux changer l`apparence de mon armure. (Bientôt Disponible) | Condition: HasGuildWithName, Norska | Transition: ClanNorskaTransmoDia3
Text: Je suis membre du clan Norska et j`aimerais changer l`apparence de mon bouclier. | Condition: HasGuildWithName, Norska | Condition: HasItem, NorskaRoundShield, 1 | Command: OpenUI, Transmog, NorskaShieldTransmog
Text: Je suis Norska au plus profond de mon âme ! Montrez-moi les changements possibles pour la cape. | Condition: HasGuildWithName, Norska | Command: OpenUI, Transmog, NorksaCapeTransmog | Condition: HasItem, CapeNorska, 1
Text: Comment puis-je obtenir la cape Norska ? | Condition: HasGuildWithName, Norska | Transition: ClanNorskaTransmoDia2
Text: Je ne suis pas Norska, je ne fais que passer dans le coin.

[ClanNorskaTransmoDia2]
Vous ne pouvez avoir qu'un seul exemplaire de la cape. Pour obtenir votre cape Norska vous devez fournir 20 médailles des Seigneurs. 
Text: J`ai le tout en main, je veux ma cape. | Command: RemoveItem, LordsCoins, 20 | Command: GiveItem, CapeNorska, 1, 1 | Condition: HasItem, LordsCoins, 20 | Condition, NotHasItem, CapeNorska, 1
Text: Je n`ai pas la totalité des médailles actuellement. Je vais repasser.

