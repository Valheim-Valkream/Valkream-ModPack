[ClanOpkomenPortalDia]
Salutations voyageur, je suis le Portal Meister du clan Opkomen. Vous devez être membre du clan Opkomen pour avoir accès à mes services. Je peux convertir la couleur de vos cristaux de téléportation pour vous donner accès aux portails.
Text: J`aimerais changer la couleur de mes cristaux de téléportation. | Command: OpenUI, Trader, Echange_Cristal_Portail | Condition: HasGuildWithName, "Justitie Opkomen"
Text: J`aimerais échanger mes cristaux de téléportation rares. | Command: OpenUI, Trader, Echange_Cristal_Portail2 | Condition: HasGuildWithName, "Justitie Opkomen"