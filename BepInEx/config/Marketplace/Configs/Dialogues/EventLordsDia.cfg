[EventLordsDia]
Je suis l`armurier de la Seigneurie. C`est ici que vous pourrez échanger vos médailles des Seigneurs contre des objets uniques. Pour obtenir ces médailles, vous devez simplement participer aux événements organisés par le conseil des Seigneurs. Le Tournoi des Seigneurs est un bon exemple. Il est organisé toutes les deux semaines. Ces objets peuvent être améliorés avec les médailles des Seigneurs via une forge ou une table de fabrication.
