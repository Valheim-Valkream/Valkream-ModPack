Bienvenue guerrier au Valkream Fight Club. Ici, seuls les plus forts survivent. Avant de te lancer dans l`arène, il y a des étapes importantes à respecter. Approche-toi et récupère ton équipement. Tu dois te battre sans armures ni armes personnelles. Nous fournissons fournit tout. Une fois que tu as tout, tu dois signer la charte d`engagement. Une fois équipé et prêt, attends dans la salle. Les portes du Colisée s`ouvriront alors et tu pourras entrer. Une fois à l`intérieur, les grilles se refermeront derrière toi. Tous les coups seront alors permis. Dans l`arène, il n`y a qu`une seule règle : il n`en restera qu`un.
