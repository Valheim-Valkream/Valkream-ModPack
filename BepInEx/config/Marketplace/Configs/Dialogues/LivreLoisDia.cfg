[LivreLoisDia8]
Les Seigneurs de Valkream sont représentés par 12 Vikings assis au conseil des Seigneurs. Ce conseil rassemble les quatre chefs de clans, ainsi que huit valeureux Vikings ayant gagné les tournois de Valkream. Lorsque les huit chaises des valeureux Viking sont comblées, les nouveaux gagnants de tournois peuvent convoquer en duel un Viking assis au conseil pour prendre sa place.
