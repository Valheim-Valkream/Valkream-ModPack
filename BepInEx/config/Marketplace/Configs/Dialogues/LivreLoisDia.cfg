[LivreLoisDia5]
Village (Public) : Les propriétaires du village peuvent louer des espaces bâtiments. Ils doivent payer la redevance établie par la trésorerie des Seigneurs au clan qui gère la Seigneurie sur lequel ils ont fondé leur village. La redevance doit être payée une fois par mois. Le non-paiement de la redevance peut entraîner des conséquences allant d`intérêt jusqu`à la perte de la gestion du lieu public.
