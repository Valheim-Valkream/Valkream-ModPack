[LivreLoisDia6]
Fief (Balise) : Les terrains privés ne doivent pas couvrir les éléments suivants : donjons, autel (altar) de déchus (boss), camp de gobelins, camp de Jotünns, portail de Muspelheim, zone d`apparition (spawner). Les propriétaires du fief doivent payer la redevance au clan détenteur de la Seigneurie. Si applicable. S`ils ne payent pas la redevance, les conséquences peuvent varier entre des intérêts et l`expulsion de la Seigneurie.
