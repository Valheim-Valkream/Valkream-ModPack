[LivreLoisDia4]
Clan : Carte séparée en 4 Seigneuries, une Seigneurie par clan. Chaque clan a la responsabilité de percevoir les redevances sur sa Seigneurie. Obligatoire : Redevance de village 7000 piastres et plus. Facultative : Redevance de passage de 50 à 250  piastres. Facultative : Redevance de fief de 250 à 1000  piastres. Un titre de trésorier doit être attribué à un membre de chaque clan, celui-ci sera chargé de la trésorerie de clan. Une fois par mois, les clans doivent donner une partie de leur profit au conseil des Seigneurs de Valkream. Le pourcentage peut varier selon les votes du conseil des Seigneurs. Si le clan ne paye pas la redevance à temps, il aura des intérêts à payer et perdra son droit de vote au conseil des Seigneurs jusqu`à ce que la dette soit acquittée.
