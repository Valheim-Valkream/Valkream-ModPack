Heil Viking, bienvenue ! C`est ici que se joue l`avenir ! Que vous soyez participant ou organisateur, vous avez droit à un ticket(Quête) de participation. La distribution de ticket(Quête) de participation est disponible seulement lors de l`ouverture des évènements. Ce ticket(Quête) pourra être échangé contre un Jeton Valkream à la fin de chaque évènement. Le Jeton Valkream vous servira à acheter des récompenses dans le Magasin Évènement, disponible à la Salle du Conseil des Seigneurs située à Horlune. Vous pouvez aussi les échanger contre des Médailles des Seigneurs. J`offre le service de banque.
