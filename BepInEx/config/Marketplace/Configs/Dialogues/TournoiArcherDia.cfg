[TournoiArcherDia]
Bienvenue à vous partisan(ne) de tournois. Je m`occupe de l`équipement pour les tournois d`archerie. Si vous êtes ici pour participer au tournoi de Camelot, vous êtes au bon endroit. Ma tâche est de fournir et entretenir votre équipement de tournoi. Cependant, cet équipement est à usage exclusif des tournois de Camelot. Vous devez me rendre l`équipement à la fin de chaque tournoi. Êtes-vous ici pour participer ?
