[TournoiGuerrierDia]
Bienvenue à vous partisan(ne) de tournois. Je m`occupe de l`équipement pour les tournois de combats rapprochés. Si vous êtes ici pour participer au tournoi Valkream, vous êtes au bon endroit. Ma tâche est de fournir et entretenir votre équipement de tournoi. Par contre, cet équipement est à usage exclusif des tournois Valkream. Vous devez me rendre l`équipement à la fin de chaque tournoi. Êtes-vous ici pour participer ?
